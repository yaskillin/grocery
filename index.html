<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <title>Formation angular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="header-bar">
        <div id="left">
          <input type="text" id="input" placeholder="Grocery name" />
          <button type="button" id="add" class="customButton">Add</button>
          <button type="button" id="remove" class="customButton">Remove</button>
        </div>

        <div id="middle">
          <button type="button" onclick="saveData()" class="customButton">
            Save data
          </button>
          <button type="button" onclick="loadData()" class="customButton">
            Load data
          </button>
        </div>

        <div id="right">
          <input
            type="text"
            id="search"
            placeholder="Search in your groceries list"
          />
        </div>
      </div>

      <div id="groceries-list-container">
        <h1>Groceries list</h1>
        <ul id="groceries-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
